<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player example</title>
    <link rel="stylesheet" href="/week8/style.css">
    <link rel="stylesheet" href="../reset.css">
   <script src="/week8/script.js" defer></script>
</head>
<body>
    <div class="outer">
        <section class="video-container">
        <!-- controls give the pause and volumn options -->
        <video id="my-video" src="/week7/videos/stardust.mp4" ></video>
        </section>
        <section class="video-controls">
            <button id="play-pause-btn">
                <img id="play-pause-img"
                src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
                alt="Play Button"
                width="30"
                height="30">
            </button>

            <button id="mute-unmute-btn">
                <img id="mute-unmute-img"
                src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
                alt="Mute Button"
                width="30"
                height="30">
            </button>

            <!-- this have to be div!! -->
            <div class="progress-bar">
                <span id="progress-bar-fill">

                </span>
            </div>

            <button id="fullscreen-button">
                <img
                id="fullscreen-img" 
                width="30" 
                height="30" 
                src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png" 
                alt="full-screen--v1"/>
            </button>
            
            <button id="decrease-volume-btn">
                <img
                  id="decrease-volume-img"
                  src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
                  alt="Decrease volume Button"
                  width="24"
                  height="24"
                />
              </button>
              <button id="increase-volume-btn">
                <img
                  id="increase-volume-img"
                  src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
                  alt="Increase volume Button"
                  width="24"
                  height="24"
                />
              </button>
        </section>

        <section class="timeline">
            <button id="step-1-btn">step 1</button>
            <button id="step-2-btn">step 2</button>
        </section>
       
    </div>

   
</body>
</html>
