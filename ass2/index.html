<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="/ass2/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="/ass2/script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <!-- <header>
      <h1>Chilling with Pokemons</h1>
    </header> -->

    <section class="video-title">
      <!-- in this section, we display the name of the video-->
      <h1>Now Playing: <span id="video-name"></span></h1>
    </section>    

    <!-- Main Content Section -->
    <main class="container">

      <!-- Media Player Section -->
      <div class="media-player">

       
          <!-- We use buttons, whenever user clicks on them, the correspoding 
          video will be played  -->
          <button id="first-video-btn">
            <img id="first-video-img" src="/ass2/img/bul.png" width="100" alt="Grass" />
          </button>
          <button id="second-video-btn">
            <img id="second-video-img" src="/ass2/img/squi.png" width="110" alt="Water" />
          </button>
          <button id="third-video-btn">
            <img id="third-video-img" src="/ass2/img/char.png" width="110" alt="Fire" />
          </button>
      

    <video id="my-video" controls src="/ass2/video/Grass.mp4"  type="video/mp4" ></video>

    <!-- <img id="top" height="32" src="/ass2/img/bar2.png"> -->

        <div class="custom-controls">

          <button id="play-pause-btn">
            <img id="play-pause-img"
            src="/ass2/img/play.png"
            alt="Play Button"
            width="50"
            height="50">
        </button>

        <button id="mute-unmute-btn">
            <img id="mute-unmute-img"
            src="/ass2/img/unmute.png"
            alt="Mute Button"
            width="50"
            height="50">
        </button>

          <!-- add the missing buttons or functionality here -->
          <div class="progress-bar">
            <!-- <img id="top" height="32" src="/ass2/img/bar2.png"> -->
            <span id="progress-bar-fill"></span>
            
          </div>


        </div>
      </div>

    </main>

    <!-- Footer Section -->
    <footer>
      &copy; 2024 Media Player Website. All rights reserved.<br>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
